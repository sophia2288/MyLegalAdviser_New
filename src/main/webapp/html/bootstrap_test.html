<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Hello, world!</title>
</head>

<body>
	<!-- Example split danger button -->
	<div class="btn-group">
		<button type="button" class="btn btn-secondary">Action</button>
		<button type="button"
			class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu">
			<a class="dropdown-item" href="#">Action</a> <a class="dropdown-item"
				href="#">Another action</a> <a class="dropdown-item" href="#">Something
				else here</a>
			<div class="dropdown-divider"></div>
			<a class="dropdown-item" href="#">Separated link</a>
		</div>
	</div>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input
				type="email" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="Enter email"> <small
				id="emailHelp" class="form-text text-muted">We'll never
				share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me
				out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<form class="form-horizontal">
		<div class="form-group row">
			<label for="exampleInputEmail1"
				class="col-sm-2 col-form-label text-right">Email address</label>
			<div class="col-sm-4 text-left">
				<input type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="col-sm-6">
				<small id="emailHelp" class="form-text text-muted">We'll
					never share your email with anyone else.</small>
			</div>
		</div>
		<div class="form-group row">
			<label for="exampleInputPassword1"
				class="col-sm-2 col-form-label text-right">Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control"
					id="exampleInputPassword1" placeholder="Password">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9 offset-sm-3">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>

	<div class="container">
		<!-- Content here -->
		<form class="form-horizontal">
			<div class="form-group row ">
				<label for="exampleInputEmail1"
					class="col-sm-3 col-form-label text-right">Email address</label>
				<div class="col-sm-4 text-left">
					<input type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter email">
				</div>
				<div class="col-sm-5">
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>
				</div>
			</div>
			<div class="form-group row">
				<label for="exampleInputPassword1"
					class="col-sm-3 col-form-label text-right">Password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control"
						id="exampleInputPassword1" placeholder="Password">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9 offset-sm-3">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
	<script
		src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
