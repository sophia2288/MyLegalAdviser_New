<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 2 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Bootstrap -->
<link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bootstrap-datepicker/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="css/main2.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<title>裁判文书录入</title>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 docInput">
				<form>
					<div class="row">
						<div class="col-sm-12">
							<h5 class="page-header text-center lead">裁判文书录入</h5>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Email</label> <input type="email"
								class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Password</label> <input
								type="password" class="form-control" id="inputPassword4"
								placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Address</label> <input type="text"
							class="form-control" id="inputAddress" placeholder="1234 Main St">
					</div>
					<div class="form-group">
						<label for="inputAddress2">Address 2</label> <input type="text"
							class="form-control" id="inputAddress2"
							placeholder="Apartment, studio, or floor">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputCity">City</label> <input type="text"
								class="form-control" id="inputCity">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">State</label> <select id="inputState"
								class="form-control">
								<option selected>Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="inputZip">Zip</label> <input type="text"
								class="form-control" id="inputZip">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck"> Check me
								out </label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

	<script type="text/javascript" src="jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="popper/popper.min.js"></script>
	<script type="text/javascript"
		src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="bootstrap-4.2.1-dist/js/bootstrap-typeahead.js"></script>
	<script type="text/javascript" src="js/CaseBrief4.js"></script>
	<script type="text/javascript"
		src="bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript"
		src='bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js'></script>
</body>

</html>
