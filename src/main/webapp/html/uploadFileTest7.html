<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件上传测试</title>
<script type="text/javascript">
	//判断浏览器是否支持FileReader对象
	function test1() {
		var reader;
		if (FileReader) {
			reader = new FileReader();
		} else {
			alert('您的浏览器不支持FileReader对象');
			return;
		}

		//1.读取为文本
		var file1 = document.getElementById('file1');
		var file = file1.files[0];
		//判断读取的第一个文件是否是文本文件
		if (/text\/\w+/.test(file.type)) {
			//以文本的方式读取内容
			reader.readAsText(file, 'gbk');
			reader.onload = function() {
				document.getElementById('result').innerHTML = reader.result;
			}
		} else {
			alert('读取的不是文本文件');
		}
	}

	function test2() {
		var reader;
		if (FileReader) {
			reader = new FileReader();
		} else {
			alert('您的浏览器不支持FileReader对象');
			return;
		}

		var file2 = document.getElementById('file2');
		var file = file2.files[0];
		reader.readAsArrayBuffer(file); //返回二进制数组
		reader.onload = function() {
			alert("hello,world!--onload");
			document.getElementById("bytesRead").textContent = file.size;

			// 构造 XMLHttpRequest 对象，发送文件 Binary 数据
			var xhr;
			if (window.XMLHttpRequest) {
				// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
				xhr = new XMLHttpRequest();
			} else {
				// IE6, IE5 浏览器执行代码
				xhr = new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			xhr.onreadystatechange = function() {
				alert("upload complete!!");
				if (xhr.readyState === 4 && xhr.status === 200) {
					//console.log("upload complete");
					//console.log("response: " + xhr.responseText);
					alert("upload complete");
					document.getElementById("myDiv").innerHTML=xhr.responseText;
				}
			}

			//xhr.open("GET", "Article.txt", true);
			//xhr.send();
			xhr.open("POST", "http://localhost:8080/MyLegalAdviser/test/ajaxTest.do", true);
			xhr.overrideMimeType("application/vnd.openxmlformats-officedocument.wordprocessingml.document");
			//xhr.sendAsBinary(reader.result);
			xhr.send(reader.result);
		}
	}

	function test3() {
		var reader;
		if (FileReader) {
			reader = new FileReader();
		} else {
			alert('您的浏览器不支持FileReader对象');
			return;
		}

		//3.读取为DataURL
		var file3 = document.getElementById('file3');
		var file = file3.files[0];
		reader.readAsDataURL(file);
		reader.onload = function() {
			alert("hello,world!");
			document.getElementById('result').innerHTML = reader.result;
		}
	}
</script>
</head>
<body>
	<h1>File API Demo</h1>
	<div>
		读取文本文件： <input type="file" id="file1" onchange="test1()" />
	</div>
	<div>
		读取为二进制： <input type="file" id="file2" onchange="test2()" />
	</div>
	<div>
		读取为DataURL： <input type="file" id="file3" accept="*"
			onchange="test3()" />
	</div>
	<p id="result"
		style="width: 100%; word-break: break-all; word-wrap: break-word;"></p>
	<div>
		Progessing (in Bytes): <span id="bytesRead"> </span> / <span
			id="bytesTotal"></span>
	</div>
	<div id="myDiv"></div>
</body>
</html>
